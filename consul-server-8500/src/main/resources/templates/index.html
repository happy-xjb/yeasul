<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>Yeasul by Yealink</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script>
    </script>
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">

<div class="container-fluid" style="margin-top: 2%">
    <!--服务列表-->
    <div class="col-sm-3 col-sm-offset-1">
        <h2>Service</h2>
        <hr>
        <ul class="nav nav-pills nav-stacked nav-tabs" role="tablist">
            <li role="presentation" th:each="service : ${services}" th:id="service_+${service}"><a th:href="'#'+${service}" th:attr="aria-controls=${service}" th:text="${service}" role="tab" data-toggle="tab"></a></li>
        </ul>
    </div>
    <div class="col-sm-offset-1 col-sm-6" style="float: left">
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in" th:each="service: ${serviceMap}" th:id="${service.getKey()}">
                <h3 th:text="${service.getKey()}"></h3>
                <hr>
                <h4>TAGS</h4>
                <span th:text="${service.getValue().getTags()}"></span>
                <br/><br/>
                <h4>SERVICES</h4>
                <div class="panel panel-success" th:each="serviceAndCheckVO:${service.getValue().getServiceAndCheckVOList()}">
                    <div class="panel-heading" th:text="${serviceAndCheckVO.getServiceInstance().getServiceInstanceId()}+'         '+${serviceAndCheckVO.getServiceInstance().getAddress()}+':'+${serviceAndCheckVO.getServiceInstance().getPort()}"></div>
                    <div class="panel-body">
                        <p th:text="${serviceAndCheckVO.getTags()}"></p>
                        <p th:each="check : ${serviceAndCheckVO.getChecks()}">
                            <span style="font-size: small" th:text="${check.getName()}+'     '"></span>
                            <span style="font-size: smaller" th:text="${check.getCheckId()}+'     '"></span>
                            <span style="font-size: smaller" th:text="${check.getStatus()}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
